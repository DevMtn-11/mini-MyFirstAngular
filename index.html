<!DOCTYPE html>
<html data-ng-app="friendsList">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="styles.css">
    <title>My First Angular App</title>
  </head>
  <body ng-controller="mainCtrl">
    <h1>Me</h1>
    <p>My name is {{ name }}</p>

    <h1>My Friends</h1>
    <div ng-repeat="friend in friends">
      <p>{{ friend }}</p>
    </div>
    <input type="text" ng-model="newFriend"/><button ng-click="addFriend()">Add Friend</button>




    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js" charset="utf-8"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
  </body>
</html>
